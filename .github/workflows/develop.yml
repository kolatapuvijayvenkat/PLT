name: Create New EB Env in Dev from Prod

on:
  push:
    branches:
      - develop   # Trigger only on merge/push to develop

permissions:
  id-token: write
  contents: read

jobs:
  create-dev-env:
    name: Create Dev EB Environment
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2️⃣ Configure AWS Prod Account to fetch config
      - name: Configure AWS Prod Account
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::986906625933:role/OPS_TEST_ROLE
          aws-region: us-east-1

      # 3️⃣ Export Prod EB configuration
      - name: Export Prod Config
        run: |
          aws elasticbeanstalk describe-configuration-settings \
            --application-name PLT \
            --environment-name PLT-env \
            > prod-config.json

      # 4️⃣ Configure AWS Dev Account
      - name: Configure AWS Dev Account
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::045615335706:role/PLT_Test_Role
          aws-region: us-east-1

      # 5️⃣ Ensure PLT application exists in Dev
      - name: Ensure Dev Application Exists
        run: |
          if ! aws elasticbeanstalk describe-applications --application-names PLT --query "Applications[0].ApplicationName" --output text; then
            echo "Creating application PLT in Dev"
            aws elasticbeanstalk create-application --application-name PLT
          else
            echo "Application PLT already exists in Dev"
          fi

      # 6️⃣ Zip source code and upload to S3
      - name: Package Application
        run: |
          VERSION_LABEL=build-${{ github.run_number }}
          echo "VERSION_LABEL=$VERSION_LABEL" >> $GITHUB_ENV
          zip -r app.zip .
          S3_BUCKET=my-dev-eb-bucket
          aws s3 cp app.zip s3://$S3_BUCKET/app.zip

      # 7️⃣ Create new EB Application Version in Dev
      - name: Create Application Version
        run: |
          aws elasticbeanstalk create-application-version \
            --application-name PLT \
            --version-label $VERSION_LABEL \
            --source-bundle S3Bucket=my-dev-eb-bucket,S3Key=app.zip

      # 8️⃣ Create new EB Environment in Dev using Prod config
      - name: Create Dev Environment
        run: |
          EB_ENV_NAME=dev-env-${{ github.run_number }}
          echo "EB_ENV_NAME=$EB_ENV_NAME" >> $GITHUB_ENV

          aws elasticbeanstalk create-environment \
            --application-name PLT \
            --environment-name $EB_ENV_NAME \
            --version-label $VERSION_LABEL \
            --option-settings file://<(jq -c '.ConfigurationSettings[0].OptionSettings' prod-config.json)

      # 9️⃣ Smoke Test the new environment
      - name: Smoke Test
        run: |
          echo "Waiting for environment $EB_ENV_NAME to be ready..."
          aws elasticbeanstalk wait environment-exists --environment-names $EB_ENV_NAME
          aws elasticbeanstalk wait environment-ready --environment-names $EB_ENV_NAME

          APP_URL=$(aws elasticbeanstalk describe-environments \
            --application-name PLT \
            --environment-names $EB_ENV_NAME \
            --query 'Environments[0].CNAME' --output text)

          echo "Testing endpoint: http://$APP_URL"
          curl -f http://$APP_URL || exit 1
